<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist</title>

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Link Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- uncompleted tasks table -->
        <h4>To Do</h4>
        <table id="toDoTable" class="highlight">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>

        <!-- completed tasks table -->
        <h4>Done</h4>
        <table id="doneTable" class="highlight">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>

        <!-- add task -->
        <h4>Add Task</h4>
        <div class="row">
            <form class="col s12">
                <!-- task -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">edit</i>
                        <input id="task" type="text">
                        <label for="task">Task</label>
                    </div>
                </div>

                <!-- due date -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">event</i>
                        <input id="due-date" type="date">
                        <label for="due-date">Due Date</label>
                    </div>
                </div>

                <!-- notes -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">note</i>
                        <textarea id="notes" class="materialize-textarea"></textarea>
                        <label for="notes">Notes</label>
                    </div>
                </div>

                <!-- submit button -->
                <button id="addButton" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div> <!-- end main row div -->


    </div> <!-- end container div -->
    <!-- Link JavaScript -->
    <script src="./checklist.js"></script>
</body>

</html>
